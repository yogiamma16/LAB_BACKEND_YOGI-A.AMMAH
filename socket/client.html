<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="/css/client.css">
</head>

<body>
    <div class="iphone-15-frame" style="background: url('/img/bg.jpg') repeat; background-size: cover;">
        <div class="status-bar">
            <span class="time">18:48</span>
            <div class="dynamic-island"></div>
            <div class="right-icons">
                <span class="signal">ðŸ“¶</span>
                <span class="battery">ðŸ”‹</span>
            </div>
        </div>
        <div class="screen">
            <div class="login-screen">
                <h2>Welcome to Chat</h2>
                <input type="text" placeholder="Nama" class="input-box">
                <input type="text" placeholder="Room" class="input-box">
                <button class="join-btn" onclick="joinChat()">Join Room</button>
            </div>
        </div>
    </div>

</body>
<script>
    function joinChat() {
        const username = document.querySelector(".input-box:nth-of-type(1)").value.trim();
        const room = document.querySelector(".input-box:nth-of-type(2)").value.trim();

        if (!username || !room) {
            alert("Please enter both username and room name!");
            return;
        }

        // Simpan data user & room di localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("room", room);

        // Redirect ke halaman chat
        window.location.href = "chat.html";
    }
</script>

</html>
